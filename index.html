<!DOCTYPE html>
<html>
  <head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #header{
		height: 5%;
		width: 70%;  
	  }  
	  #map #infowindow-content {
        display: inline;
      }

      .pac-card {
        margin: 10px 10px 0 0;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        background-color: #fff;
        font-family: Roboto;
      }

      #pac-container {
        padding-bottom: 12px;
        margin-right: 12px;
      }

      .pac-controls {
        display: inline-block;
        padding: 5px 11px;
      }

      .pac-controls label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }

      #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }

      #pac-input:focus {
        border-color: #4d90fe;
      }
	  #map {
        height: 75%;
        width: 70%;
        float: left;
        margin: 2%;
      }
      #title-text{
		  text-align: center;
		  color: #dddddd;
	  }
	  #target {
        width: 345px;
      }
	  #floating-panel {
        position: absolute;
        top: 120px;
        left: 17%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
	   #footer{
		float: left;  
	  }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        background: #172697;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
	<div id="header"><h1 id="title-text"></h1></div></div>
    <div id="map"></div>
    <div id="footer">
		<button onclick="toggleCrimeData()">Toggle crime data</button>
		<button onclick="toggleCrimeHeatmap()">Toggle crime heatmap</button>
	</div>
	<div id="floating-panel">
		<input id="pac-input" class="controls" type="text" placeholder="Type Address">
		<input onclick="clearMarkers();" type=button value="Hide Markers">
      	<input onclick="showMarkers();" type=button value="Show All Markers">
      	<input onclick="deleteMarkers();" type=button value="Delete Markers">
	</div>
    <script>
    	var map;
      var markers = [];
	  var input;
	  var searchBox;
      function initMap() {
        var memphis = {lat: 35.139784, lng: -89.991499};

        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: memphis,
          mapTypeId: 'terrain'
        });
		
		//Creates the searchbox UI
		input = document.getElementById('pac-input');
        searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
		
		//checks to see if searched area has different bounds.
        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
        });

		//Listens for when the user makes a search.
        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }

          // For each place, get the icon, name and location.
          var bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            var icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };

            //Create the marker for searched place.
            addMarker(place.geometry.location);
			
			if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });

        // This event listener will call addMarker() when the map is clicked.
        map.addListener('click', function(event) {
          addMarker(event.latLng);
        });
      }

      // Adds a marker to the map and push to the array.
      function addMarker(location) {
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
        markers.push(marker);
      }

      // Sets the map on all markers in the array.
      function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

      // Removes the markers from the map, but keeps them in the array.
      function clearMarkers() {
        setMapOnAll(null);
      }

      // Shows any markers currently in the array.
      function showMarkers() {
        setMapOnAll(map);
      }

      // Deletes all markers in the array by removing references to them.
      function deleteMarkers() {
        clearMarkers();
        markers = [];
      }
	  
       
// Google API Key: AIzaSyA7Y-4-A5Hc-YlTJLbzT5RcPZssHNCnXi0
		</script>
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Y-4-A5Hc-YlTJLbzT5RcPZssHNCnXi0&libraries=visualization,places&callback=initMap">
    </script>
  </body>
</html>
